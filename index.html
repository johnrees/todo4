<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>Grid</title>
    <link href="/stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
    <script src="/javascripts/all.js" type="text/javascript"></script>
  </head>
  <body class='index' ng-controller='window.TodosListController'>
    <input ng-model='yourName' placeholder='Enter a name here' type='text'>
    <hr>
    <h1>Hello{{yourName}}!</h1>
    <ul id='todos'>
      <div class='todo' ng-repeat='todo in todos'>
        <div class='handle'></div>
        <span class='task' contenteditable='true' spellcheck='false'>{{ todo.task }}</span>
      </div>
    </ul>
  </body>
</html>
